<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Huk-A-Buk</title>
    <!-- Config must be loaded first. -->
    <script type="text/javascript" src="/js/config.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <div id="content">

      <div id="signin">
        <div id="signinStatusContainer">
          <!-- Need an extra container since G+ overrides CSS on the actual button -->
          <div id="signinButtonContainer" class="visible">
            <div id="signinButton"></div>
          </div>
          <div id="signedInTopLeft"></div>
        </div>
        <span id="userLabel">(not signed in)</span>
      </div>
      <div id="warning">
        <img src="/images/caution.gif" />
        <p>You must sign in</p>
      </div>
    </div>
  </body>
</html>
