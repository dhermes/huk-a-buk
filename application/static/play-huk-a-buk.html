<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <!-- Config must be loaded first. -->
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
    <script type="text/javascript" src="/js/render-huk-a-buk.js"></script>
  </head>
  <body>
    <div id="content">

      <div id="signin">
        <div id="signinStatusContainer">
          <!-- Need an extra container since G+ overrides CSS on the actual button -->
          <div id="signinButtonContainer" class="visible">
            <div id="signinButton"></div>
          </div>
          <a href="#" onclick="google.devrel.samples.ttt.signout();" id="signedInStatus">Sign Out</a>
        </div>
        <span id="userLabel">(not signed in)</span>
      </div>
      <div id="warning">
        <img src="/images/caution.gif" />
        <p>You must sign in to play!</p>
      </div>
      <div id="cards" class="hidden">
        <h1>Cards</h1>
        <table>
          <tr>
            <td class="noLeft noTop noBottom"></td>
            <td class="noTop noBottom"></td>
            <td class="noTop noBottom"></td>
            <td class="noTop noBottom"></td>
            <td class="noRight noTop noBottom"></td>
          </tr>
        <table>
      </div>
    </div>
  </body>
</html>
