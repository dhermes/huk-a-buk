runtime: go
api_version: go1

handlers:
# Static assets
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /js
  static_dir: static/js
- url: /css
  static_dir: static/css
- url: /images
  static_dir: static/images
- url: /
  static_files: static/tictactoe.html
  upload: static/tictactoe\.html
- url: /play-huk-a-buk
  static_files: static/play-huk-a-buk.html
  upload: static/play-huk-a-buk\.html
- url: /foo
  script: _go_app

# Even though there's catch all routing, without these two lines
# endpoints is not going to work.
- url: /_ah/spi/.*
  script: _go_app
